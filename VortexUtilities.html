<body style="background-color: #09000F;">
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vortex Utilities</title>
<link rel="icon" href="https://images.stockcake.com/public/9/a/3/9a3dc41e-78ec-4443-bde2-20784c2ec833_large/cosmic-purple-spiral-stockcake.jpg" type="image/png" />
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .circle-container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  /* Style for the text in the middle */
  .center-text {
    position: absolute;
    top: 50%;
    left: 58%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
  }
  
    /* Bigger buttons with transition for scaling effect */
  .button {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    background-color: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    transition: transform 0.2s ease; /* smooth scaling */
  }

  /* Scale effect on hover */
  .button:hover {
    transform: scale(1.1);
 
  }
  
   /* Class for click shrinking effect */
  .shrink {
    transform: scale(0.9) !important; /* temporarily shrink */
  }

  .button {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    background-color: #600596;
    color: white;
    font-size: 14px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* Tooltip styles */
  .tooltip {
    position: absolute;
    bottom: 100%; /* position above the button */
    left: 50%;
    transform: translateX(-50%) translateY(-8px);
    background-color: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
  }

  /* Show tooltip on hover */
  .button:hover .tooltip {
    opacity: 1;
  }
</style>
</head>
<body>
<div class="circle-container" id="circleContainer">
  <div class="center-text" style="color: #ffffff; font-family:  Arial, sans-serif;">Vortex Utilities</div>
  <!-- Buttons will be generated by JavaScript -->
</div>

<script>
  const container = document.getElementById('circleContainer');
  const numButtons = 5;
  const radius = 120; // radius of circle
  const centerX = 150;
  const centerY = 150;

  // URLs for images - replace these with your actual image URLs
  const imageUrls = [
    'https://via.placeholder.com/70?text=A',
    'https://via.placeholder.com/70?text=B',
    'https://via.placeholder.com/70?text=C',
    'https://via.placeholder.com/70?text=D',
    'https://via.placeholder.com/70?text=E'
  ];

  const buttonLabels = [
    'Dictionary',
    'Ranks & Tree',
    'In progress',
    'In progress',
    'In progress'
  ];

  for (let i = 0; i < numButtons; i++) {
    const angle = (-Math.PI / 2) + (i * 2 * Math.PI) / numButtons;
    const x = centerX + radius * Math.cos(angle) - 40;
    const y = centerY + radius * Math.sin(angle) - 40;

    const btn = document.createElement('button');
    btn.className = 'button';
    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;

    // Create img element
    const img = document.createElement('img');
    img.src = imageUrls[i]; // assign image URL
    img.alt = buttonLabels[i]; // alt text
    btn.appendChild(img);

    // Create tooltip
    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    tooltip.textContent = buttonLabels[i];
    btn.appendChild(tooltip);
    
    
  // Add click event for shrink effect
  btn.addEventListener('click', () => {
    // Add shrink class
    btn.classList.add('shrink');
    // Remove it after the transition completes (200ms)
    setTimeout(() => {
      btn.classList.remove('shrink');
    }, 50);
  });
  
    container.appendChild(btn);
  }
</script>
</body>
</html>

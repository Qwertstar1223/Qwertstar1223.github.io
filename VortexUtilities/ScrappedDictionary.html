<!DOCTYPE html>
<body style="background-color: #09000F;">
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="https://via.placeholder.com/32?text=Logo" type="image/png" />
<title>Dictionary</title>
<style>
  body {
  }
  .left-button, .right-button {
    position: fixed;
    top: 50%;
    background-color: #600596; /* Solid background color */
    border: none;
    border-radius: 8px; /* Rounded corners */
    padding: 15px 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translateY(-50%);
    z-index: 10; 
  }
  .left-button {
    left: 10px;
  }
  .right-button {
    right: 10px;
  }


 .image-container {
    position: absolute;
    top: calc(12% - 43px); 
    left: 50%;
    transform: translateX(-50%);
    width: 130px; 
    height: 130px; 
  }
  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
  }

  .center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    height: 450px;
    background-color: #170126;
    border: 4px solid #fff;
    border-radius: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }


  .top-line {
    height: 2px;
    background-color: #fff;
    width: 100%;
    margin-top: calc(30% - 1px);
  }


  .content-area {
    flex: 1;
    position: relative;
  }


  .title {
    position: absolute;
    top: -5px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 1.8em;
    margin: 0;
  }

 
  .description {
    position: absolute;
    top: 25%;
    left: 10px;
    transform: translateY(-50%);
    width: 100%;
    color: #fff;
    font-size: 1.2em;
  }


  .stats {
    position: absolute;
    bottom: 50px; 
    left: 10px;
    width: 100%;
    color: #fff;
    font-size: 1.2em;
  }

  /* Mutual Exclusives at the bottom of the box */
  .mutual-exclusives {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 1.2em;
  }
  
    /* Style for arrow SVGs */
  .arrow {
    fill: #fff; 
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

<!-- Buttons -->
<button class="left-button" aria-label="Previous">
  <svg class="arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <polygon points="15,4 7,12 15,20" />
  </svg>
</button>
<button class="right-button" aria-label="Next">
  <svg class="arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <polygon points="9,4 17,12 9,20" />
  </svg>
</button>

<!-- Center box -->
<div class="center-box">
  <!-- Divider line -->
  <div class="top-line"></div>
  <!-- Image between divider and top -->
  <div class="image-container">
    <img src="" alt="Image" />
  </div>
  <!-- Text content -->
  <div class="content-area">
    <div class="title">Title</div>
    <div class="description">Description</div>
    <div class="stats">Stats</div>
    <div class="mutual-exclusives">Mutual Exclusives</div>
  </div>
</div>

<script>
  // Data arrays
  const titles = ["Old Sword", "Title 2", "Title 3"];
  const descriptions = ["From your dear old creature...", "Description 2", "Description 3"];
  const stats = ["8 Damage, +8.00 Range", "Stats 2", "Stats 3"];
  const mutualExclusives = ["", "", ""];
  const images = [
    "https://static.wikia.nocookie.net/pilgrammed-rblx/images/b/b3/OldSword.png/revision/latest/scale-to-width-down/1000?cb=20230310153917",
    "https://via.placeholder.com/120x80?text=Image+2",
    "https://via.placeholder.com/120x80?text=Image+3"
  ];

  let index = 0;

  // Text elements
  const titleDiv = document.querySelector('.title');
  const descriptionDiv = document.querySelector('.description');
  const statsDiv = document.querySelector('.stats');
  const mutualDiv = document.querySelector('.mutual-exclusives');
  const imgEl = document.querySelector('.image-container img');

  // Buttons
  const leftBtn = document.querySelector('.left-button');
  const rightBtn = document.querySelector('.right-button');

  function updateDisplay() {
    titleDiv.textContent = titles[index];
    descriptionDiv.textContent = descriptions[index];
    statsDiv.textContent = stats[index];
    mutualDiv.textContent = mutualExclusives[index];
    imgEl.src = images[index];
  }

  leftBtn.addEventListener('click', () => {
    index = (index - 1 + titles.length) % titles.length;
    updateDisplay();
  });
  rightBtn.addEventListener('click', () => {
    index = (index + 1) % titles.length;
    updateDisplay();
  });

  // Initialize
  updateDisplay();
</script>
</body>
</html>

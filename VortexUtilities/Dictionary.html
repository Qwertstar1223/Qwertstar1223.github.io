<!DOCTYPE html>
<body style="background-color: #09000F;">
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="https://via.placeholder.com/32?text=Logo" type="image/png" />
<title>Dictionary</title>
<style>
  body {
  }
  .left-button, .right-button {
    position: fixed;
    top: 50%;
    background-color: #600596; /* Solid background color */
    border: none;
    border-radius: 8px; /* Rounded corners */
    padding: 15px 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .left-button {
    left: 10px;
    transform: translateY(-50%);
  }
  .right-button {
    right: 10px;
    transform: translateY(-50%);
  }
  /* Style for arrows to be just the head, in white */
  .arrow {
    fill: white;
    width: 24px;
    height: 24px;
  }
  
  /* Style for the central box */
  .center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 200px;
    background-color: #fff; /* White box */
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    color: #000;
    
</style>
</head>
<body>

<!-- Left arrow button -->
<button class="left-button" aria-label="Left Arrow">
  <!-- Arrow pointing left -->
  <svg class="arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <polygon points="15,4 7,12 15,20" />
  </svg>
</button>

<!-- Right arrow button -->
<button class="right-button" aria-label="Right Arrow">
  <!-- Arrow pointing right -->
  <svg class="arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <polygon points="9,4 17,12 9,20" />
  </svg>
</button>

<!-- Center box -->
<div class="center-box">
  Center Box Content
</div>


</body>
</html>
